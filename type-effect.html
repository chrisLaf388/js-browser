<!DOCTYPE html>
<html>
  <head>
    <title>Type effect</title>
    <link rel="stylesheet" href="./assets/stylesheet/css/type-effect.css">
  </head>
  <body>
    <h2>Faire apparaitre le mots de votre choix lettre par lettre dans la balise 'h1' (voir code...)
    <br>(voir type-effect.html)
    </h2>
    <h1>avengers</h1>
  <script>
    //pointer h1 query selector
    const avg = document.querySelector('h1');
    //Avengers enregistrer dans une variable
    const avgLetter = document.querySelector('h1').textContent;
    console.log(avg);
    avg.innerHTML = '';
    
    
    var i = 8 ;
    setInterval(() => {
      if (i === 8 ){
          avg.innerHTML = '';
          i =0;
        }
      
        avg.insertAdjacentHTML('beforeend', avgLetter[i])
        i++
        
      }, 500);

      // clearInterval pour arreter la boucle
      
      
    
      

    

    
    
   
      


  </script>
  </body>
