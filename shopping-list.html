<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/stylesheet/css/shopping-list.css">
</head>
  <body>
    <h1>Shopping list</h1>
    <div class="brief">
      <p>
        J'aimerai afficher ma liste de course.
        <br>2/ Génial ce formulaire va le permettre. Editez un fichier javascript permettant de lister ma liste de course sous le formulaire.
        <br>3/ Le bouton "supprimer ma liste" doit effacer la liste à l'écran.
        <br>(voir shopping-list.html)
      </p>
    </div>
      <form action="" id="formulaire" style="text-align: center;">
        <input type="text" placeholder="ex: poire" id="userInput">
        <button id="bouton">Envoyer</button>
        <button id="Supprime">Supprimer ma liste</button>
      </form>
    <div id="maListeDeCourse"></div>
    <script>
      //TODO
      // récuperer value de l'input et l'enregistrer dans une variable quand on appuie sur envoyer
      //pointer vers le bouton envoyer
      const buttonSubmit = document.querySelector("#bouton");
      
      //pointer vers input pour recup value
      const input = document.querySelector('input');

      //pointer vers bouton supprimer

      const button = document.querySelector("#Supprime");


      const list = document.querySelector('#maListeDeCourse');
      var test = '';
      //placer un micro dans le buton submit pour afficher la valeur dans input
      buttonSubmit.addEventListener(('click'), () => {  
        event.preventDefault();
        test = input.value;
        
        list.insertAdjacentHTML('beforeend', '- ' + test + '<br>' );
        
        input.value = '';
        //insert element value dana la div liste de course
        
      });

      button.addEventListener(('click'), () => {
        event.preventDefault();
        list.value = '';
        
      });

      //afficher dans zone de texte
      

    </script>
  </body>
</html>
