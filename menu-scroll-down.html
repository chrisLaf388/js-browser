<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/stylesheet/css/menu.css">
    <style>
      /* faire le style css pour que la nav bar se fixe en haut */
      .menuFixe{
        position: fixed; 
        top: 0;
        left: 0;
        right: 0;
      }
    </style>
</head>
  <body>
  <nav id="menu">
    <ul style="text-align: center;">
      <li>Accueil</li>
      <li>Produit</li>
      <li>Equipe</li>
      <li>Contact</li>
    </ul>
  </nav>
  <div class="banner">
    <h1>Créez un menu qui se fixe en haut de la page lorsqu'on scroll-down au dela de 70 px
    <br>(voir menu-scroll-down.html)
    </h1>
  </div>
    <script>
    //TODO
    // pointeur vers la navbar
    const navbar = document.querySelector('#menu');
    
  
    //crée evenement qui fixe la navbar des qu'on scroll 70 px
    window.addEventListener(('scroll'),() => {
      if(window.scrollY >= 70){
        navbar.classList.add('menuFixe');
      }
      else{
        navbar.classList.remove('menuFixe');
      }

      

    });
    </script>
  </body>
</html>
